name: Run Tests
on:
  workflow_call:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.6", "2.7"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby ${{matrix.ruby}}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{matrix.ruby}}
        bundler-cache: true

    - name: Run tests
      run: |
        bundle exec rspec
