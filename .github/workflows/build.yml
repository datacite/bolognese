name: Build Ruby Gem

on:
  push:
    branches:
      - "issue-152-slack-notify"
jobs:
  ci:
    uses: ./.github/workflows/ci.yml
  build:
    needs: ci
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
    - name: Notify Slack
      run: echo "SLACK_WEBHOOK_URL is $SLACK_WEBHOOK_URL"
