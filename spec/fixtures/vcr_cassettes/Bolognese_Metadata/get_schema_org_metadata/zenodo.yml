        \     </p>\n      <h1>PsPM-SC4B: SCR, ECG, EMG, PSR and respiration measurements
        in a delay fear conditioning task with auditory CS and electrical US</h1>\n
        \     <p>\n<a href=\"https://orcid.org/0000-0001-9688-838X\"><img class=\"inline-orcid\"
        src=\"/static/img/orcid.png\" /></a>\n<span class=\"text-muted\" data-toggle=\"tooltip\"
        title=\"University of Zurich, Zurich, Switzerland\">Staib, Matthias</span>;
        \n<span class=\"text-muted\" data-toggle=\"tooltip\" title=\"University of
        Zurich, Zurich, Switzerland\">Castegnetti, Giuseppe</span>; \n<a href=\"https://orcid.org/0000-0002-7588-1418\"><img
        class=\"inline-orcid\" src=\"/static/img/orcid.png\" /></a>\n<span class=\"text-muted\"
        data-toggle=\"tooltip\" title=\"University of Zurich, Zurich, Switzerland\">Tzovara,
        Athina</span>; \n<a href=\"https://orcid.org/0000-0001-8090-3266\"><img class=\"inline-orcid\"
        src=\"/static/img/orcid.png\" /></a>\n<span class=\"text-muted\" data-toggle=\"tooltip\"
        title=\"University of Zurich, Zurich, Switzerland\">Paulus, Philipp C.</span>;
        \n<span class=\"text-muted\" data-toggle=\"tooltip\" title=\"University of
        Zurich, Zurich, Switzerland\">Hofer, Nicolas</span>; \n<a href=\"https://orcid.org/0000-0003-3717-2036\"><img
        class=\"inline-orcid\" src=\"/static/img/orcid.png\" /></a>\n<span class=\"text-muted\"
        data-toggle=\"tooltip\" title=\"University of Zurich, Zurich, Switzerland\">Bach,
        Dominik R.</span></p>\n        <p>\n<h5>Data curator(s)</h5>\n\n<a href=\"https://orcid.org/0000-0001-6507-739X\"><img
        class=\"inline-orcid\" src=\"/static/img/orcid.png\" /></a>\n<span class=\"text-muted\"
        data-toggle=\"tooltip\" title=\"University of Zurich, Zurich, Switzerland\">Moser,
        Tobias</span>; \n<span class=\"text-muted\" data-toggle=\"tooltip\" title=\"University
        of Zurich, Zurich, Switzerland\">Gerster, Samuel</span></p>\n      <p><p>This
        dataset includes pupil size response (PSR), skin conductance response (SCR),
        electrocardiogram (ECG), electromyogram (EMG) and respiration measurements.
        Also included are CS and US information, keypress responses, keypress response
        times, key correctness and shock ratings for each of 21 healthy unmedicated
        participants (10 males and 11 females aged 22.9+/-3.0 years; discrepancies
        to published studies are due to misprints and exclusion of a subject with
        incomplete data, which was excluded in all conducted studies as well as here)
        participating in a classical (Pavlovian) discriminant delay fear conditioning
        task. Two pairs of CS+ and CS-, either complex or simple, were delivered with
        headphones (HD518, Sennheiser, Wedemark-Wennebostel, Germany) at about 68
        dB. Complex stimuli were a sequence of four rising (400 to 800 Hz) or falling
        (800 to 400 Hz) sounds lasting 1 s each. Simple stimuli were tones with constant
        frequency (400 or 800 Hz) presented for 4 s. US consisted of square electric
        pulses with 0.2-ms duration and 10 Hz frequency, resulting in a total US duration
        of 0.5 s. SOA betwen the CS and US was 3.5 s. The ITI was randomly determined
        on each trial to be 7, 9, or 11 s.</p></p>\n      <div class=\"alert alert-warning\">\n
        \       See the readme file for more detail. \nData are stored as .mat files
        for use with MATLAB (The MathWorks Inc., Natick, USA) in a format readable
        by the PsPM toolbox (pspm.sourceforge.net). All matlab files are saved in
        MATLAB 9.2 (R2017a) format.\nThis research was supported by Wellcome Trust
        grant 091593/Z/10/Z, and Swiss National Science Foundation grant 320030_1449586/1.\nChangelog:\nV1.0.2
        : Additional information added to gaze channel.\n      </div>\n\n\n  <div
