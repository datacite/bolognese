language: ruby
rvm:
- 2.3.3

addons:
  code_climate:
    repo_token: $CODECLIMATE_TOKEN

before_install:
- export TZ=Europe/Berlin

install:
- travis_retry bundle install

script:
- bundle exec rspec
- bundle exec codeclimate-test-reporter

notifications:
  email: false

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: bolognese
  on:
    tags: true
    repo: datacite/bolognese
